<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pomodoro RGB</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <div id="remaining" class="timer">25:00</div>
        <span id="state" style="display:none">idle</span>

        <!-- Placeholder de inputs requeridos por renderer.js -->
        <div style="display:none">
            <input type="number" id="work" value="25">
            <input type="number" id="rest" value="5">
            <input type="number" id="cycles" value="3">
            <input type="number" id="longbreak" value="15">
        </div>

        <div class="progress">
            <div class="fill"></div>
        </div>

        <div class="controls">
            <button id="pause" class="ctrl"><img src="assets/icons/pause.svg" alt="pause"></button>
            <button id="start" class="ctrl"><img src="assets/icons/play.svg" alt="start"></button>
            <button id="stop" class="ctrl"><img src="assets/icons/stop.svg" alt="stop"></button>
        </div>
    </main>

</body>


</html>
